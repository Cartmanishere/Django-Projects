<!DOCTYPE html>
<head>
          {% load static %}
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="{% static 'megalinks/favicon.png' %}">
<title>Sign Up</title>
<style>
.demo-list-item {
  width: 300px;
}

</style>
<title>Main</title>
</head>
<body>
<div class="mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--scroll">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout__title">Megalinks</span>
    </div>
  </header>
  <main class="mdl-layout__content">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
      <h3 align="center" style="font-family: 'Roboto' 400;font-size: 30px;font-color: #444">Sign Up</h3>
    <div  align="center">
    	<form action="/accounts/register/" method="post">{% csrf_token %}
         {{ form.as_p }}   <input type="submit" value="Register" />
    
       </form>
    </div>
  </main>
</div>

</body>
</html>
