<!DOCTYPE html>
<head>

<link rel="stylesheet" type="text/css" href="{% static 'practicals/style.css' %}" />

<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
{% if subjects %}

	<div id="heading">
	<h1>CSE 2nd Year<br /> <small>Practicals</small></h1>
	</div>

	<div id="subjects" align="center" width="60%">

   				 {% endfor %}

	</div>
		{% else %}

		{% endif %}

</body>
